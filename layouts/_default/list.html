{{define "main"}}
<header>
	<h1>{{replace .Name "-" " " | title}}</h1>
</header>
<article>
	{{.Content}}
</article>
<section>
	{{range .Pages.ByTitle}}
	<a href="{{.Permalink}}" style="display: flex; gap: 1rem;">
		<img src="/knabino-magia/{{.Page.Params.thumbnail}}" alt="Thumbnail" class="thumbnail" />
		<div>
			<h2>{{.Title}}</h2>
			<p>{{.Description}}&nbsp;</p>
		</div>
	</a>
	<hr />
	{{end}}
</section>
{{end}}
