{{define "main"}}
<header class="list__header">
	<h1>{{replace .Name "-" " " | title}}</h1>
</header>
<article>
	{{.Content}}
</article>
<section class="list">
	{{range .Pages.ByTitle}}
	<a class="list__item color_reversal" href="{{.Permalink}}">
		<img class="list__thumb" src="/knabino-magia/{{.Page.Params.thumbnail}}" alt="Thumbnail" />
		<h3>{{.Title}}</h3>
	</a>
	{{end}}
</section>
{{end}}
