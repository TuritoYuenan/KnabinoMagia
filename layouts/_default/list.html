{{define "head"}}
<link rel="stylesheet" href="{{.Site.BaseURL}}styles/listpage.css">
{{end}}

{{define "main"}}
<header id="list-header">
	<h1>{{replace .Name "-" " " | title}}</h1>
</header>
<article>
	{{.Content}}
</article>
<section id="list">
	{{range .Pages.ByTitle}}
	<a class="item" href="{{.Permalink}}">
		<img class="thumb" src="/knabino-magia/{{.Page.Params.thumbnail}}" alt="{{.Page.Title}} thumbnail" />
		<h3>{{.Title}}</h3>
	</a>
	{{end}}
</section>
{{end}}
