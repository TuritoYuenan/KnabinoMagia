{{ define "main" }}
<header>
	<h1>{{ replace .Name "-" " " | title }}</h1>
</header>
<article>
	{{.Content}}
	<section>
		{{ range .Pages }}
		<a href="{{.Permalink}}">
			<h2>{{.Title}}</h2>
			<p>{{.Date.Format "2006-01-02"}} &bull; {{.WordCount}} words</p>
		</a>
		<hr style="border: 1pt solid white;"/>
		{{ end }}
	</section>
</article>
{{ end }}
