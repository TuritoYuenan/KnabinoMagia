{{define "main"}}
<header>
	<h1>{{replace .Name "-" " " | title}}</h1>
	{{.Content}}
</header>
<article>
	<section>
		{{range .Pages.ByTitle}}
		<a href="{{.Permalink}}">
			<h2>{{.Title}}</h2>
			<p>{{.Description}}&nbsp;</p>
		</a>
		<hr style="border: 1pt solid white;"/>
		{{end}}
	</section>
</article>
{{end}}
